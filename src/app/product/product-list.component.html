
  <div class="wow animated pulse ">
 <div class="card  hoverable">
  <div class="card-header">Products</div>
  <div class="card-body">
    <div class="card-columns">
      <div *ngFor="let product of products">
        <div class="card hoverable">
          <div class="card-body">
            <h5 class="card-title">{{ product.productName }}</h5>
            <p>Price: {{ product.productPrice |  currency:'R':true }}</p>
            <img src="assets/shopping.png" class="img-fluid" />
            <button type="button" class="btn btn-info btn-sm " (click)="addToCart(product)">Add to Cart <i class="fa fa-shopping-cart"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
